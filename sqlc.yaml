version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/database/queries"
    schema: "docker/init.sql"
    gen:
      go:
        package: "database"
        out: "internal/database"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - column: "payments.amount"
            go_type: "float64"
